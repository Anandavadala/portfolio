<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Background -->
  <rect width="600" height="400" fill="#1a1a2e" />
  
  <!-- Website Frame -->
  <rect x="50" y="50" width="500" height="300" rx="10" fill="#f8f9fa" />
  
  <!-- Header -->
  <rect x="50" y="50" width="500" height="60" rx="10" fill="#00c3ff" />
  <text x="80" y="85" font-family="Arial" font-size="20" font-weight="bold" fill="#fff">ShopNow</text>
  
  <!-- Navigation -->
  <rect x="250" y="65" width="60" height="30" rx="5" fill="#fff" opacity="0.2" />
  <rect x="320" y="65" width="60" height="30" rx="5" fill="#fff" opacity="0.2" />
  <rect x="390" y="65" width="60" height="30" rx="5" fill="#fff" opacity="0.2" />
  
  <!-- Shopping Cart Icon -->
  <circle cx="480" cy="80" r="15" fill="#fff" opacity="0.2" />
  <path d="M470,80 L475,80 L478,70 L482,70 L485,80 L490,80" stroke="#fff" stroke-width="2" fill="none" />
  <circle cx="475" cy="85" r="2" fill="#fff" />
  <circle cx="485" cy="85" r="2" fill="#fff" />
  
  <!-- Hero Banner -->
  <rect x="70" y="130" width="460" height="80" rx="5" fill="#4a4a5e" />
  <text x="100" y="170" font-family="Arial" font-size="18" font-weight="bold" fill="#fff">Summer Sale - Up to 50% Off</text>
  <rect x="100" y="180" width="120" height="20" rx="10" fill="#00c3ff" />
  <text x="120" y="195" font-family="Arial" font-size="12" fill="#fff">Shop Now</text>
  
  <!-- Product Grid -->
  <rect x="70" y="230" width="140" height="100" rx="5" fill="#fff" stroke="#ddd" stroke-width="1" />
  <rect x="230" y="230" width="140" height="100" rx="5" fill="#fff" stroke="#ddd" stroke-width="1" />
  <rect x="390" y="230" width="140" height="100" rx="5" fill="#fff" stroke="#ddd" stroke-width="1" />
  
  <!-- Product Images -->
  <rect x="80" y="240" width="120" height="60" rx="5" fill="#6a6a7e" />
  <rect x="240" y="240" width="120" height="60" rx="5" fill="#6a6a7e" />
  <rect x="400" y="240" width="120" height="60" rx="5" fill="#6a6a7e" />
  
  <!-- Product Details -->
  <rect x="80" y="310" width="80" height="10" rx="2" fill="#333" />
  <rect x="80" y="325" width="60" height="10" rx="2" fill="#00c3ff" />
  
  <rect x="240" y="310" width="80" height="10" rx="2" fill="#333" />
  <rect x="240" y="325" width="60" height="10" rx="2" fill="#00c3ff" />
  
  <rect x="400" y="310" width="80" height="10" rx="2" fill="#333" />
  <rect x="400" y="325" width="60" height="10" rx="2" fill="#00c3ff" />
  
  <!-- Payment Icons -->
  <rect x="70" y="350" width="30" height="20" rx="2" fill="#3f51b5" opacity="0.7" />
  <rect x="110" y="350" width="30" height="20" rx="2" fill="#f44336" opacity="0.7" />
  <rect x="150" y="350" width="30" height="20" rx="2" fill="#ff9800" opacity="0.7" />
</svg>