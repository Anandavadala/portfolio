<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Background -->
  <rect width="600" height="400" fill="#1a1a2e" />
  
  <!-- App Frame -->
  <rect x="100" y="50" width="400" height="300" rx="20" fill="#f5f5f5" />
  
  <!-- App Header -->
  <rect x="100" y="50" width="400" height="60" rx="20" fill="#00c3ff" />
  <text x="130" y="85" font-family="Arial" font-size="24" font-weight="bold" fill="#fff">BKeeper</text>
  
  <!-- Search Bar -->
  <rect x="130" y="130" width="340" height="40" rx="20" fill="#e0e0e0" />
  <circle cx="150" cy="150" r="10" fill="#9e9e9e" />
  <text x="170" y="155" font-family="Arial" font-size="14" fill="#9e9e9e">Search notes...</text>
  
  <!-- Note Cards -->
  <rect x="130" y="190" width="160" height="140" rx="10" fill="#fff" stroke="#ddd" stroke-width="2" />
  <rect x="310" y="190" width="160" height="140" rx="10" fill="#fff" stroke="#ddd" stroke-width="2" />
  
  <!-- Note Content -->
  <rect x="140" y="200" width="140" height="20" rx="2" fill="#333" />
  <rect x="140" y="230" width="140" height="10" rx="2" fill="#666" />
  <rect x="140" y="250" width="120" height="10" rx="2" fill="#666" />
  <rect x="140" y="270" width="100" height="10" rx="2" fill="#666" />
  <rect x="140" y="310" width="60" height="10" rx="5" fill="#00c3ff" opacity="0.7" />
  
  <rect x="320" y="200" width="140" height="20" rx="2" fill="#333" />
  <rect x="320" y="230" width="140" height="10" rx="2" fill="#666" />
  <rect x="320" y="250" width="120" height="10" rx="2" fill="#666" />
  <rect x="320" y="270" width="100" height="10" rx="2" fill="#666" />
  <rect x="320" y="310" width="60" height="10" rx="5" fill="#00c3ff" opacity="0.7" />
  
  <!-- Add Button -->
  <circle cx="500" cy="350" r="25" fill="#00c3ff" />
  <text x="495" y="358" font-family="Arial" font-size="30" font-weight="bold" fill="#fff">+</text>
  
  <!-- Bee Icon -->
  <circle cx="450" cy="85" r="15" fill="#FFC107" />
  <circle cx="450" cy="85" r="10" fill="#1a1a2e" />
  <rect x="435" y="85" width="30" height="2" fill="#FFC107" />
  <rect x="435" y="80" width="30" height="2" fill="#FFC107" />
  <rect x="435" y="90" width="30" height="2" fill="#FFC107" />
</svg>